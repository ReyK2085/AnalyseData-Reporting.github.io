lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
plugins:
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-github-metadata
  - jekyll-default-layout
include:
  - README.md
  - AISS-ICTSS00120/*
  - BSBINS401-ICT40120/*